<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intero</a></li>
            <li><a href="/Services.html">Services</a></li>
            <li><a href="/Blog.html">Blog</a></li>
            <li><a href="/Contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactform">
          <h1>Contact me work/general Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientname"
                aria-describedby="nameHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>

            <div class="mb-3">
              <label for="clientenquiry" class="form-label">Enquiry</label>
              <input
                type="enquiry"
                class="form-control"
                id="clientenquiry"
                aria-describedby="enquiryHelp"
              />
            </div>

            <div class="mb-3" id="form-check">
              <input type="checkbox" id="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me</label
              >
            </div>
            <!-- <div class="buttons"></div> -->
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
